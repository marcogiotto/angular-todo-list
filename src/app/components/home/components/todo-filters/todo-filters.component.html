<div 
    fxLayout="row"
    fxLayoutAlign="center space-between">

    <div>
         <mat-form-field appearance="fill">
            <mat-label>Filter task by name</mat-label>
            <input [formControl]="taskName" matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Select</mat-label>
            <mat-select [formControl]="taskStatus">
                <mat-option value="0">View all</mat-option>
                <mat-option value="1">Complete</mat-option>
                <mat-option value="2">On doing</mat-option>
                <mat-option value="3">Complete</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
